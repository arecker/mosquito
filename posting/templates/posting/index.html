{% extends "base.html" %}
{% block content %}
<h2>Front Page</h2>

{% for post in posts %}
<ul>
  <li><a href="{{ post.get_link }}">{{ post.title }}</a></li>
  <li><em>posted by {{ post.user.handle }} on {{ post.timestamp | date }} at {{ post.timestamp | time }}</em></li>
  <li><em><a href="{{ post.get_absolute_url }}">{{ post.comment_count }} comments</a></em></li>
</ul>
<hr/>
{% endfor %}
{% endblock %}
