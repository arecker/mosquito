{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
{% if post.text %}
{% load posting_tags %}
{% autoescape off %}
{{ post.text| render_markdown }}
{% endautoescape %}
{% elif post.image_file %}
<img alt="{{ post.title }}" src="{{ post.image_file.url }}"/>
{% endif %}
{% endblock %}
